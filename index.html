<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generador de CV</h1>
        <form id="cvForm" class="mt-4">
            <div class="mb-3">
                <label for="cvFormato" class="form-label">Selecciona el formato del CV</label>
                <select id="formato" class="form-control">
                    <option value="">Seleccionar formato</option>
                    <option value="cronologico">Cronológico</option>
                    <option value="funcional">Funcional</option>
                </select>
            </div>

            <!-- Información Personal -->
            <h3>Información Personal</h3>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="contacto" class="form-label">Contacto</label>
                <input type="email" class="form-control" id="contacto" placeholder="Ingresa tu correo">
            </div>

            <!-- Experiencia Laboral -->
            <h3>Experiencia Laboral</h3>
            <div id="experienciaLaboralContainer">
                <div class="mb-3 experienciaLaboral">
                    <input type="text" class="form-control" placeholder="Título del trabajo">
                    <input type="text" class="form-control mt-2" placeholder="Empresa">
                    <input type="date" class="form-control mt-2" placeholder="Fecha de inicio">
                    <input type="date" class="form-control mt-2" placeholder="Fecha de fin">
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-3" id="addExperienciaLaboral">Agregar Experiencia Laboral</button>

            <!-- Educación -->
            <h3>Educación</h3>
            <div id="educacionContainer">
                <div class="mb-3 educacion">
                    <input type="text" class="form-control" placeholder="Título académico">
                    <input type="text" class="form-control mt-2" placeholder="Institución">
                    <input type="date" class="form-control mt-2" placeholder="Fecha de inicio">
                    <input type="date" class="form-control mt-2" placeholder="Fecha de fin">
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-3" id="addEducacion">Agregar Educación</button>

            <!-- Habilidades -->
            <h3>Habilidades</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="habilidades" placeholder="Habilidades (separadas por comas)">
            </div>

            <!-- Proyectos -->
            <h3>Proyectos</h3>
            <div id="proyectosContainer">
                <div class="mb-3 proyecto">
                    <input type="text" class="form-control" placeholder="Nombre del Proyecto">
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-3" id="addProyecto">Agregar Proyecto</button>

            <!-- Referencias -->
            <h3>Referencias</h3>
            <div id="referenciasContainer">
                <div class="mb-3 referencia">
                    <input type="text" class="form-control" placeholder="Nombre de la referencia">
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-3" id="addReferencia">Agregar Referencia</button>

            <!-- Botón para generar CV -->
            <button type="submit" class="btn btn-success">Generar CV</button>
        </form>

        <!-- Resultado -->
        <h3 class="mt-5">CV Generado</h3>
        <pre id="resultadoCV"></pre>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js" type="module"></script>
</body>
</html>
